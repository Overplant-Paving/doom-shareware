<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Doom Shareware</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        #dosbox {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            border: 3px solid #333;
        }
        .controls {
            margin-top: 20px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Doom Shareware (1993)</h1>
    
    <div id="dosbox"></div>
    
    <div class="controls">
        <p>Controls: Arrow keys to move, Ctrl to shoot, Alt to strafe, Space to use</p>
        <p>Press ESC for menu</p>
    </div>
    
    <footer>
        <p>DOOM is a registered trademark of id Software LLC, a ZeniMax Media company.</p>
        <p>This is the shareware version which is freely distributable.</p>
    </footer>

    <!-- EmulatorJS (more reliable than js-dos for this purpose) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emulatorjs/3.1.0/loader.js"></script>
    <script>
        // EmulatorJS configuration
        EJS_player = "#dosbox";
        EJS_gameName = "DOOM Shareware";
        EJS_color = "#ff0000";
        EJS_pathtodata = "https://cdn.emulatorjs.org/v3/";
        EJS_core = "dosbox";
        
        // This needs to point to your doom.zip file in your repository
        EJS_gameUrl = "doom.zip"; 
    </script>
</body>
</html>
